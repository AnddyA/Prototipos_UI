<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#197fe6",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 dark:border-b-gray-800 px-6 sm:px-10 lg:px-20 py-4 bg-white dark:bg-background-dark">
<div class="flex items-center gap-4 text-gray-900 dark:text-white">
<div class="size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">Atelier</h2>
</div>
<div class="flex items-center gap-2">
<a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-200 text-sm font-bold leading-normal tracking-[0.015em]" href="#">
<span class="truncate">Help</span>
</a>
<div class="flex items-center gap-2 text-sm font-medium text-gray-600 dark:text-gray-400">
<span class="material-symbols-outlined text-xl">lock</span>
<span>Secure Checkout</span>
</div>
</div>
</header>
<main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-16">
<div class="flex flex-col lg:flex-row gap-12 lg:gap-16">
<!-- Left Column: Form -->
<div class="w-full lg:w-3/5">
<!-- Breadcrumbs / Stepper -->
<div class="flex items-center gap-2 mb-8">
<a class="text-primary text-base font-bold leading-normal" href="#">Shipping</a>
<span class="text-gray-400 dark:text-gray-500 text-base font-medium leading-normal">/</span>
<a class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal" href="#">Payment</a>
<span class="text-gray-400 dark:text-gray-500 text-base font-medium leading-normal">/</span>
<span class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal">Review</span>
</div>
<!-- Shipping Address Section -->
<div class="space-y-6">
<p class="text-gray-900 dark:text-white text-3xl lg:text-4xl font-black leading-tight tracking-[-0.033em]">Shipping Address</p>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-5">
<label class="flex flex-col min-w-40 flex-1 sm:col-span-2">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your full name" value="John Doe"/>
</label>
<label class="flex flex-col min-w-40 flex-1 sm:col-span-2">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="123 Example Street" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="New York" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">Zip Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="10001" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">State</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 px-4 text-base font-normal leading-normal">
<option>New York</option>
<option>California</option>
<option>Texas</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal pb-2">Phone</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="(555) 123-4567" value=""/>
</label>
</div>
</div>
<div class="mt-10 pt-8 border-t border-gray-200 dark:border-gray-800">
<div class="flex flex-col sm:flex-row-reverse justify-between items-center gap-4">
<button class="w-full sm:w-auto flex items-center justify-center rounded-lg h-12 px-8 bg-primary text-white text-base font-bold transition-colors hover:bg-primary/90">
                                Continue to Payment
                            </button>
<a class="text-primary hover:underline font-medium" href="#">Back to Cart</a>
</div>
</div>
</div>
<!-- Right Column: Order Summary -->
<div class="w-full lg:w-2/5">
<div class="bg-white dark:bg-gray-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 p-6 lg:p-8 sticky top-10">
<h3 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Your Order</h3>
<div class="space-y-5">
<!-- Product Item -->
<div class="flex items-center gap-4">
<div class="relative">
<img class="w-20 h-24 object-cover rounded-lg" data-alt="A classic white t-shirt on a hanger" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA3radWZx444CsYXLB7yUR_oWy-D4pgiLDKHCaGU_yWZw6OgoLYcZ6-WGX1DssbmPHh0FcsLRtkPZqsMNDuwBZclVbyJWkJKZTP5fNe4ostAhYIWujwhiifpc1L7oHV--Lcze1Ez_KRI55oQbtfOKjYyboPmBhEpBilW2CcpuZ2GxNYeHqSvlvqR-lb1uXwtn22pdCngPT9z4dc9fqPuRg9m1bMaPYaXepEYn9oDJXZYKfCRRtBU1rpsxyA6WeyHGkbguOsX3F3ml7A"/>
<span class="absolute -top-2 -right-2 bg-primary text-white text-xs font-bold rounded-full size-6 flex items-center justify-center">1</span>
</div>
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Classic Crewneck Tee</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Size: M / Color: White</p>
</div>
<p class="font-bold text-gray-900 dark:text-white">$35.00</p>
</div>
<!-- Product Item -->
<div class="flex items-center gap-4">
<div class="relative">
<img class="w-20 h-24 object-cover rounded-lg" data-alt="A pair of dark wash denim jeans folded neatly" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABadlsOq8Z2oQeuYiTasCAkOT0aW-NlXDW2btOUpmtZsOYCXK0GI4cTosZWRJuo2ngoX2cNDUu-QnlegZc54VsHD87KFQJSf8IwzzPeMvDGuPL-S5SMaw_RgTwH1lHn7NccGGvGOP36IBHzT21pkp6vTYUR-yubMsGwRD8Q7sestI0PN9ijhCbpSXPiKWJlDrDQeaxo51Y6nxgZUkxpoAww22Sn64O78Gm_9DA8K2UUNVK8S7bDb2k2Qx-UmMb095jSGozzKSCAeyS"/>
<span class="absolute -top-2 -right-2 bg-primary text-white text-xs font-bold rounded-full size-6 flex items-center justify-center">1</span>
</div>
<div class="flex-1">
<p class="font-semibold text-gray-800 dark:text-gray-200">Slim-Fit Denim Jeans</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Size: 32x32 / Color: Indigo</p>
</div>
<p class="font-bold text-gray-900 dark:text-white">$89.00</p>
</div>
</div>
<div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-800 space-y-3 text-sm text-gray-600 dark:text-gray-300">
<div class="flex justify-between items-center">
<span>Subtotal</span>
<span class="font-medium text-gray-800 dark:text-gray-100">$124.00</span>
</div>
<div class="flex justify-between items-center">
<span>Shipping</span>
<span class="font-medium text-gray-800 dark:text-gray-100">$5.00</span>
</div>
<div class="flex justify-between items-center">
<span>Taxes</span>
<span class="font-medium text-gray-800 dark:text-gray-100">$10.32</span>
</div>
</div>
<div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-800">
<div class="flex justify-between items-center text-lg font-bold text-gray-900 dark:text-white">
<span>Total</span>
<span>$139.32</span>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
